<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9e7610d2b0717bce1b248b3df319f5ef"></script>
  <link rel="stylesheet" type="text/css" href="./src/style.css"/>
  <script src="./src/index.js"></script>
</head>
<body>
  <div class="container">
    <img class="background" src="./src/background.jpg">
      <div class="leftcontainer">
        <div class="leftcontainer1">
          <div class="container__form container--signin">
            <form form action="#" class="form" id="form2">
              <h2 class="form__title">Sign In</h2>
              <input type="email" placeholder="Email" class="input" />
              <input type="password" placeholder="Password" class="input" />
              <a href="#" class="link">Forgot your password?</a>
              <div>
                <button class="btn">Sign In</button>
              </div>
            </form>
          </div>
        </div>
        <div class="leftcontainer2">
          <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
              <h2 class="form__title">Sign Up</h2>
              <input type="text" placeholder="User" class="input" />
              <input type="email" placeholder="Email" class="input" />
              <input type="password" placeholder="Password" class="input" />
              <button class="btn">Sign Up</button>
            </form>
          </div>
        </div>
        <div class="btnSign">
          <button class="btnSignIn">Sign In</button>
          <button class="btnSignUp">Sign Up</button>
          <button class="btnSignOut">Log Out</button>
        </div>
      </div>

    <div class="middlecontainer">
      <div class="title">To do List</div>
      <input class="writetask" type="text" name="color" placeholder="해야 할 일을 기록해보세요." value="">
      <button class="taskbutton">Add your task</button>
      
    </div>
      
    <div class="rightcontainer">
      <div class="today"></div>
      <div class="date"></div>
      <div class="time"></div>
      <div class="weather-container"></div>
      <div class="map"></div>
      <div class="quotecontainer">
        <h1>Inspiring Quotes</h1>
        <p class="quote">Click the button to get a new quote.</p>
        <button class="new-quote-btn">New Quote</button>
      </div>
    </div>

</div>
  
</body>
</html>
